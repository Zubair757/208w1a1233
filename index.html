<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Management Frontend</title>
  <style>
    /* Add this CSS to a file named styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    width: 80%;
    max-width: 400px;
  }
  
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  
  label {
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
  }
  
  #urls {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 16px;
  }
  
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #result {
    margin-top: 20px;
    font-size: 18px;
  }
  
  /* Add more CSS rules here to further customize your page */
  
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Number Management Frontend</h1>
  
  <form id="url-form">
    <label for="urls">Enter URLs:</label><br>
    <input type="text" id="urls" name="urls" size="40"><br>
    <button type="submit">Fetch and Merge Numbers</button>
  </form>
  
  <div id="result">
    <!-- Result will be displayed here -->
  </div>

  <script>
    const urlForm = document.getElementById('url-form');
    const resultDiv = document.getElementById('result');

    urlForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const urls = document.getElementById('urls').value;
      const response = await fetch(`/numbers?url=${urls}`);
      const data = await response.json();

      const numbers = data.numbers.join(', ');
      resultDiv.innerHTML = `<p>Merged and sorted numbers: ${numbers}</p>`;
    });
  </script>
</body>
</html>
